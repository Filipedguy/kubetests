apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kubetests
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: kubetests
    spec:
      containers:
      - name: kubetests
        image: filipedguy.azurecr.io/filipedguy/kubetests:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
      imagePullSecrets:
        - name: filipedguyregistrykey      
---
apiVersion: v1
kind: Service
metadata:
  name: kubetests
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: kubetests